name: Internal PyPI Governance

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-pip-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate pip.conf policy
        run: |
          test -f pip.conf
          ! grep -q "file:///Users/" pip.conf
